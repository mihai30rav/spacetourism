<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Space tourism</title>
	</head>

	<body class="destination">
		<div class="container">
			<header>
				<div class="logo">
					<img src="assets/shared/logo.svg" alt="" />
				</div>
				<div class="horizontal">
					<hr />
				</div>
				<div class="hamburger">
					<img src="assets/shared/icon-hamburger.svg" alt="" id="menuBtn" />
				</div>
				<nav>
					<img
						src="assets/shared/icon-close.svg"
						alt=""
						class="close"
						id="closeBtn"
					/>
					<ul class="nav-list">
						<li>
							<a href="index.html"><span>00</span> Home</a>
						</li>
						<li>
							<a href="destination.html"><span>01</span> Destination</a>
						</li>
						<li>
							<a href="crew.html"><span>02</span> Crew</a>
						</li>
						<li>
							<a href="technology.html"><span>03</span> Technology</a>
						</li>
					</ul>
				</nav>
			</header>
			<h3 class="page-identifier"><span>01</span> Pick your destination</h3>
			<main>
				<div class="destination-image">
					<img src="" alt="" />
				</div>
				<div class="content">
					<div class="destination-chooser">
						<p class="option" id="0">Moon</p>
						<p class="option" id="1">Mars</p>
						<p class="option" id="2">Europa</p>
						<p class="option" id="3">Titan</p>
					</div>
					<p class="destination-name"></p>
					<p class="destination-description"></p>
					<div class="destination-stats">
						<div class="distance">
							<p class="title">Avg. distance</p>
							<p class="info"></p>
						</div>
						<div class="eta">
							<p class="title">Est. travel time</p>
							<p class="info"></p>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="menu.js"></script>
		<script src="destination.js"></script>
	</body>
</html>
